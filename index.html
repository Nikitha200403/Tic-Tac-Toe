<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <h1>TIC TAC TOE</h1>
  <div class="tic-tac-toe">
    <div class="intro">
      <p>Press X or O in the square</p>
      <p>GAMER 1: X</p>
      <p>GAMER 2: O</p>
    </div>
    <div class="board">
      <div class="board-row">
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
      </div>
      <div class="board-row">
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
      </div>
      <div class="board-row">
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
      </div>
      <div class="result">GAMER 1 WIN!</div>
    </div>
    <div class="turn">GAMER 1</div>
    <button onclick="restartGame()" class="restart">RESTART</button>
  </div>

  <script src="script.js">
    
  </script>
</body>
</html>
